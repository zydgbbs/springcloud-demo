spring.application.name=configserver-service
server.port=9000
#表示配置中心所在仓库的位置
spring.cloud.config.server.git.uri=https://github.com/zydgbbs/config-file.git
#仓库路径下的的相对搜索位置，可以配置多个
spring.cloud.config.server.git.search-paths=config-file
